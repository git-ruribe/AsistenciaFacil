<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cheky.app - Próximamente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.webp') no-repeat center center/cover;
            filter: brightness(50%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.6);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #e64a19;
        }

        .coming-soon {
            font-size: 2rem;
            margin-top: 30px;
            color: #ff5722;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #bbb;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1>cheky.app</h1>
        <p>Próximamente la mejor plataforma para crear y gestionar todos tus checklists: asistencia, tareas, equipos y más. ¡Fácil y eficiente!</p>
        <!-- <a href="#" class="btn">Notificarme cuando esté listo</a> -->
        <div class="coming-soon">¡Lanzamiento muy pronto!</div>
    </div>

    <footer>
        &copy; 2024 cheky.app. Todos los derechos reservados.
    </footer>

</body>
</html>
